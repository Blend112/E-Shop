<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  /* Simple styling for the login form */
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
  }
  .login-container {
    width: 300px;
    margin: 100px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-container form {
    display: flex;
    flex-direction: column;
  }
  .login-container input[type="email"],
  .login-container input[type="password"] {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
  }
  .login-container button {
    padding: 10px;
    background: #ff5722;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 10px;
  }
  .login-container button:hover {
    background: #e64a19;
     border-radius: 10px;
  }
  .login-container .alternative {
    text-align: center;
    margin-top: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Your Logo" class="logo">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" href="index.html">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
