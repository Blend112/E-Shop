<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
  }
  .login-container {
    width: 300px;
    margin: 100px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
  }
  .login-container img {
    display: block;
    margin: 0 auto 20px; /* Centers the logo and adds space below */
    max-width: 100%; /* Ensures the logo is responsive and fits the container */
    height: auto;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-container form {
    display: flex;
    flex-direction: column;
  }
  .login-container input[type="email"],
  .login-container input[type="password"] {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px; /
  }
  .login-container button {
    padding: 10px;
    background: #ff5722;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 10px; 
  }
  .login-container button:hover {
    background: #e64a19;
  }
  .login-container .alternative {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="login-container">
  <img src="C:\Users\Lindi\Documents\GitHub\E-Shop\fotot per projekt\logot\logo.png" alt="logo.png"> 
  <h2>Login to Your Account</h2>
  <form action="/login" method="post">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" onclick="location.href='/index.html'">Sign in</button>
    <div class="alternative">
      <p>Or</p>
      <button type="button" onclick="location.href='/index.html'">Continue without logging in</button>
    </div>
  </form>
  <div class="alternative">
    <a href="/register">Don't have an account? Register</a>
  </div>
</div>

</body>
</html>
